spring.application.name=demo
server.port=8080
logging.level.root=INFO

# Database URL for SQLite
spring.datasource.url=jdbc:sqlite:./mydatabase.db

# JDBC Driver class name
spring.datasource.driver-class-name=org.sqlite.JDBC

# Username and password (not required for SQLite, but needed for Spring Boot configuration)
spring.datasource.username=
spring.datasource.password=

# Hibernate Dialect for SQLite
spring.jpa.database-platform=com.example.config.SQLiteDialect

# Optional: Automatically create or update the database schema
spring.jpa.hibernate.ddl-auto=update
